<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Product Selection App</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="product-selection">
        <h2>Select Categories</h2>
        <form id="category-form">
            <label><input type="checkbox" value="electronics"> Electronics</label>
            <label><input type="checkbox" value="clothing"> Clothing</label>
            <label><input type="checkbox" value="accessories"> Accessories</label>
        </form>
    </section>

    <section id="product-display">
        <h2>Filtered Products</h2>
        <ul id="product-list">
            <!-- Filtered products will be displayed here -->
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Product Selection App. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
