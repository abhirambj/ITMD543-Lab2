<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Product Page</title>
</head>
<body>
<header>
    <h1>Interactive Product Catalog</h1>
    <input type="text" id="search-bar" placeholder="Search products...">
    <button id="toggle-theme">Toggle Dark Mode</button>
</header>

<aside id="filters">
    <h2>Filters</h2>
    <div>
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="books">Books</option>
            <option value="clothing">Clothing</option>
        </select>
    </div>
    <div>
        <label for="price-filter">Max Price:</label>
        <input type="range" id="price-filter" min="0" max="1000" step="50">
        <span id="price-value">500</span>
    </div>
</aside>

<section id="product-grid"></section>

<footer>
    <p>Â© 2024 Product Catalog</p>
</footer>

<div id="modal" class="hidden">
    <div id="modal-content">
        <span id="close-modal">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
