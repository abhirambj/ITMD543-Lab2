<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Product Catalog</h1>
</header>

<section class="filters">
    <div class="filter-category">
        <label for="category">Category:</label>
        <div class="select-wrapper">
            <select id="category">
                <option value="all">All</option>
                <option value="clothing">Clothing</option>
                <option value="electronics">Electronics</option>
                <option value="appliances">Appliances</option>
                <option value="furniture">Furniture</option>
                <option value="sports">Sports</option>
                <option value="beauty">Beauty</option>
            </select>
        </div>
    </div>
    <div class="filter-price">
        <label for="price-range">Max Price:</label>
        <input type="range" id="price-range" min="0" max="2000" value="1000">
        <span id="price-value">1000</span>
    </div>
    <div>
        <label for="search"></label><input type="text" id="search" placeholder="Search products...">
        <button id="toggle-dark-mode">Dark Mode</button>
    </div>
</section>


<section id="products" class="product-grid"></section>
<section id="no-products" class="no-products">
    <p>No products available.</p>
</section>

<footer>
    <p>&copy; 2024 Abhiram Bylahalli Jagadish</p>
</footer>

<script src="script.js"></script>
</body>
</html>
