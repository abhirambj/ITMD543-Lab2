<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Product Catalog</title>
</head>
<body>
<header>
    <h1>Product Catalog</h1>
    <label for="search-bar"></label><input type="text" id="search-bar" placeholder="Search products...">
    <button id="toggle-theme">Dark Mode</button>
</header>

<aside id="filters">
    <h2>Filters</h2>
    <div>
        <label>Category:</label>
        <label for="category-filter"></label><select id="category-filter">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="books">Books</option>
            <option value="clothing">Clothing</option>
        </select>
    </div>
    <div>
        <label>Price Range:</label>
        <label for="price-filter"></label><input type="range" id="price-filter" min="0" max="500" step="50">
    </div>
</aside>

<section id="product-grid">
    <!-- Dynamic product cards will go here -->
</section>

<footer>
    <p>Â© 2024 Abhiram Bylahalli Jagadish</p>
</footer>

<div id="modal" class="hidden">
    <div id="modal-content">
        <span id="close-modal">&times;</span>
        <h2 id="modal-title">Product Details</h2>
        <p id="modal-description"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
