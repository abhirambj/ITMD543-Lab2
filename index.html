<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Interactive Product Catalog</h1>
    <div class="controls">
        <label for="search"></label><input type="text" id="search" placeholder="Search products...">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
</header>

<main>
    <section class="filters">
        <h2>Filters</h2>
        <label for="category">Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="appliances">Appliances</option>
        </select>

        <label for="maxPrice">Max Price:</label>
        <input type="range" id="maxPrice" min="0" max="1000" value="500" step="10">
        <span id="priceValue">500</span>
    </section>

    <section class="product-list-container">
        <div id="product-list" class="product-list"></div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Abhiram Bylahalli Jagadish</p>
</footer>

<script src="script.js"></script>
</body>
</html>
