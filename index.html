<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Interactive Product Catalog</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button id="toggleDarkMode">Toggle Dark Mode</button>
    </div>

    <div class="filters">
        <h2>Filters</h2>
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="books">Books</option>
        </select>

        <label for="priceFilter">Max Price:</label>
        <input type="range" id="priceFilter" min="0" max="500" value="500">
        <span id="priceValue">500</span>
    </div>

    <div id="productList" class="product-list">
        <!-- Products will be dynamically inserted here -->
    </div>
</div>

<footer>
    <p>&copy; 2024 Product Catalog</p>
</footer>

<script src="script.js"></script>
</body>
</html>
